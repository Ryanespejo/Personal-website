<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan Espejo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0a0a;
      color: #fafafa;
      overflow: hidden;
      cursor: default;
    }
    .center-content {
      z-index: 10;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    h1 {
      font-size: clamp(3.5rem, 10vw, 6rem);
      font-weight: 300;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .nav-link {
      display: inline-block;
      padding: 0.6rem 1.6rem;
      border: 1px solid #333;
      border-radius: 100px;
      color: #888;
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      transition: all 0.3s;
    }
    .nav-link:hover {
      border-color: #f4a261;
      color: #f4a261;
      box-shadow: 0 0 20px rgba(244, 162, 97, 0.15);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="beans"></canvas>
  <div class="center-content">
    <h1>hola bean</h1>
    <a href="/babycalendar" class="nav-link">how big is baby? &rarr;</a>
    <a href="/tennis" class="nav-link">tennis live center &rarr;</a>
    <a href="/nba" class="nav-link">nba live games &rarr;</a>
    <a href="/cbb" class="nav-link">college basketball live &rarr;</a>
    <a href="/block-game" class="nav-link">block game &rarr;</a>
  </div>
  <script>
    const canvas = document.getElementById('beans');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    let mouse = { x: -1000, y: -1000 };
    const BEAN_COUNT = 35;
    const MOUSE_RADIUS = 120;
    const MOUSE_FORCE = 0.8;

    class Bean {
      constructor() {
        this.reset();
        this.x = Math.random() * width;
        this.y = Math.random() * height;
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 12 + Math.random() * 18;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.02;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.baseVx = this.vx;
        this.baseVy = this.vy;
        this.opacity = 0.3 + Math.random() * 0.4;
        this.color = this.pickColor();
      }

      pickColor() {
        const colors = [
          '#6F4E37', // coffee
          '#8B6914', // dark goldenrod
          '#5C4033', // dark brown
          '#3E2723', // deep espresso
          '#795548', // medium brown
          '#4E342E', // roast
          '#A0522D', // sienna
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      update() {
        // Mouse interaction
        const dx = this.x - mouse.x;
        const dy = this.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < MOUSE_RADIUS && dist > 0) {
          const force = (1 - dist / MOUSE_RADIUS) * MOUSE_FORCE;
          this.vx += (dx / dist) * force;
          this.vy += (dy / dist) * force;
        }

        // Drift back to base speed
        this.vx += (this.baseVx - this.vx) * 0.02;
        this.vy += (this.baseVy - this.vy) * 0.02;

        this.x += this.vx;
        this.y += this.vy;
        this.rotation += this.rotationSpeed;

        // Wrap around edges
        if (this.x < -this.size) this.x = width + this.size;
        if (this.x > width + this.size) this.x = -this.size;
        if (this.y < -this.size) this.y = height + this.size;
        if (this.y > height + this.size) this.y = -this.size;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.globalAlpha = this.opacity;

        // Coffee bean shape â€” two halves with a crease
        const s = this.size;

        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.ellipse(0, 0, s * 0.55, s, 0, 0, Math.PI * 2);
        ctx.fill();

        // Darker edge
        ctx.strokeStyle = 'rgba(0,0,0,0.3)';
        ctx.lineWidth = 1;
        ctx.stroke();

        // Center crease
        ctx.beginPath();
        ctx.moveTo(0, -s * 0.8);
        ctx.bezierCurveTo(
          s * 0.2, -s * 0.3,
          -s * 0.2, s * 0.3,
          0, s * 0.8
        );
        ctx.strokeStyle = 'rgba(0,0,0,0.4)';
        ctx.lineWidth = 1.5;
        ctx.stroke();

        // Highlight
        ctx.beginPath();
        ctx.ellipse(-s * 0.15, -s * 0.2, s * 0.15, s * 0.35, -0.3, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.07)';
        ctx.fill();

        ctx.restore();
      }
    }

    const beans = Array.from({ length: BEAN_COUNT }, () => new Bean());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const bean of beans) {
        bean.update();
        bean.draw();
      }
      requestAnimationFrame(animate);
    }

    // Mouse / touch tracking
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
      }
    }, { passive: true });

    window.addEventListener('mouseleave', () => {
      mouse.x = -1000;
      mouse.y = -1000;
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
