name: Tennis Data & Model Update

on:
  schedule:
    - cron: "0 6 * * *"      # daily at 06:00 UTC
  workflow_dispatch:          # manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements-analytics.txt

      - name: Install analytics dependencies
        run: pip install -r requirements-analytics.txt

      - name: Fetch fresh data & retrain model
        run: python analytics/train.py --force

      - name: Commit updated model (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/model/model.json
          git diff --staged --quiet || git commit -m "chore: daily tennis model retrain [skip ci]"
          git push
